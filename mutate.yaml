apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
   name: replace-gcr
webhooks:
- clientConfig:
    caBundle: 
    url: https://www.webhook.com/mutating-pods
  failurePolicy: Fail
  name: object-in-namespace-limit.lovejoy.io
  rules:
  - apiGroups:
    - '*'
    apiVersions:
    - '*'
    operations:
    - "CREATE"
    - "UPDATE"
    resources:
    - "pods"
